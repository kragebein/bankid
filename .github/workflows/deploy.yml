name: Deploy
on:
  push:
    branches:
      - master
jobs:
  check:
    name: Check files
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v9.2
        id: verify-changed-files
        with:
          files: |
            readme.md
            *.py
            templates
            config.json
            **/*.html
            **/*.py
            Dockerfile
            requirements.txt

      - name: Build docker image
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: docker build -t bankid .

      - name: Install SSH Key
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_SECRET_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
          if_key_exists: ignore

      - name: Adding known hosts
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: ssh-keyscan -p ${{secrets.SSH_SECRET_PORT }} -H ${{ secrets.SSH_SECRET_HOST }} >> ~/.ssh/known_hosts

      - name: "Deploying image"
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: ssh ${{secrets.SSH_SECRET_HOST}} -p ${{secrets.SSH_SECRET_PORT}} "cd bankid/ && git pull && VAR=$(docker kill bankid) && S=$(docker rm bankid) && docker build -t bankid . && docker run -d -p 8080:8080 --network=host --name bankid bankid"
