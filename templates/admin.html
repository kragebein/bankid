<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BankID Indicator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Add new key
                  </button>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item"><strong>Total hits: </strong>{{total_hits}}</li>
            <li class="list-group-item"><strong>Total Successful hits: </strong>{{total_success}}</li>
            <li class="list-group-item"><strong>Total hits with wrong/expired key: </strong>{{total_failed}}</li>
            <li class="list-group-item"><strong>Total backend errors: </strong>{{errors}}</li>
          </ul>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form method="POST">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add new key</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Start form content-->
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Api Key</label>
                <div class="col-sm-10">
                  <input type="text" name="api" readonly class="form-control-plaintext" id="staticEmail" value="{{new_key}}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" name="email" class="form-control" id="email">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="name">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">phone</label>
                <div class="col-sm-10">
                  <input type="text" name="phone" class="form-control" id="phone">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="method" class="col-sm-2 col-form-label">method</label>
                <div class="col-sm-10">
                    <select class="form-select" name="payment_method" aria-label="Default select example">
                        <option selected>Select one..</option>
                        <option value="1">Patreon</option>
                        <option value="2">Paypal</option>
                        <option value="3">Stripe</option>
                        <option value="4">Swift</option>
                        <option value="5">Free account</option>
                      </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="expiry" class="col-sm-2 col-form-label">expiry</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select class="form-select" name="expiry_timer" aria-label="Expiry">
                            <option selected>Select one..</option>
                            <option value="1">Daily</option>
                            <option value="2">Weekly</option>
                            <option value="3">Montly</option>
                            <option value="4">Yearly</option>
                            <option value="5">Never Expire</option>
                          </select>
                    </div>
                </div>
              </div>
              <!-- End form content-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abort</button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
          </form>
        </div>
      </div>    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
